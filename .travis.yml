language: go
env:
  - secure: ""
before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
script:
    - go test -v -covermode=count -coverprofile=coverage.out
    - echo $COVERALLS_TOKEN;$HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN